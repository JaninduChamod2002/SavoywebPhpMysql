    <div id="wrapper">
    <div id="container">
        <form action="php/paymentadd.php" id="payment-form" method="POST">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                Payment Gateway
            </h1><br>
            <div id="name">
                <div>
                    <label for="start_time">Start Time</label>
                    <input type="time" name="start_time" id="start_time" required>
                </div>
                <div>
                    <label for="end_time">End Time</label>
                    <input type="time" name="end_time" id="end_time" required>
                </div>
            </div><br>
            <div class="cc-num">
                <label for="price">Price.</label>
                <input type="number" name="price" id="price" required>
            </div><br>
            <div class="cc-num">
                <label for="card-num">Credit Card No.</label>
                <input type="text" name="cardno" id="card-num" required>
            </div>
            <div id="cc-info">
                
                <br>
                <div>
                    <label for="expire-year">Exp Year</label>
                    <input type="text" name="expdate" id="expire-year" required pattern="\d{2}/\d{2}" placeholder="YY/MM">
                </div>
                <div>
                    <label for="security">CVV</label>
                    <input type="text" name="ccv" id="security" maxlength="3" required>
                </div>
            </div>
            <div id="btns">
                <button type="submit" name="submit">Purchase</button>
            </div>
        </form>
    </div>
</div>
